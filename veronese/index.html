  <body data-bs-spy="scroll" data-bs-offset="0">

    <script>
      $(window).on('activate.bs.scrollspy', function (evt) {
        let target = evt.relatedTarget;
				if (target === '#main-header') {
					console.log('switching to brown');
					$('body').stop().animate({
						backgroundColor: '#DAB785'
					}, 500);
				} else if (target === '#top') {
					console.log('switching to black');
					$('body').stop().animate({
						backgroundColor: '#000'
					}, 500);
				}
      });
    </script>
